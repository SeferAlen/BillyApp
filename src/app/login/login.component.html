<h1 class="title">Billy - where your bills are</h1>

<div fxLayoutAlign="center center" fxLayout="row" class="container">
    <mat-card fxFlex="25%" fxFlex.sm="40%" fxFlex.xs="90%">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content fxLayout="column">
                <mat-form-field class="formField">
                    <input matInput placeholder="username" formControlName="username" autocomplete="new-password"/>
                    <br>
                    <mat-error *ngIf="username.touched && username.invalid">
                        Username required
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="formField">
                    <input matInput type="password" placeholder="password" formControlName="password" autocomplete="new-password"/>
                    <mat-error *ngIf="password.touched  && password.invalid">
                        Password must have at least 8 characters
                    </mat-error>
                </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </mat-card-actions>
    </form>
    </mat-card>
</div>
